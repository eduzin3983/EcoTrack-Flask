<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EcoTrack - Cadastro</title>
    <link rel="icon" type="image/png" href="/static/img/index/icone-planeta.png">

    <link rel="stylesheet" href="/static/css/cadastro.css">
</head>
<body>
    <!-- Botão de voltar para Home -->
    <a href="/" class="btn-home">
        <img src="/static/img/cadastro/icone-home.webp" alt="Ícone Home">
        <span>Home</span>
    </a>

    <div class="cadastro-container">
        <div class="cadastro-box">
            <div class="logo">
                <img src="/static/img/index/icone-planeta.png" alt="Ícone Planeta">
                <h1>EcoTrack</h1>
            </div>
            <h2>Cadastre-se</h2>

            {% if error_message %}
                <div class="alert alert-danger">
                {{ error_message }}
                </div>
            {% endif %}
            
            {% if success_message %}
                <div class="alert alert-success">
                {{ success_message }}
                </div>
            {% endif %}

            <form action="/auth/cadastro" method="POST">
                <div class="input-group">
                    <label for="nome" class="floating-label">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input-group">
                    <label for="email" class="floating-label">E-mail</label>
                    <input type="email" id="email" name="email"  required>
                </div>

                <div class="input-group">
                    <label for="senha" class="floating-label">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="input-group">
                    <label for="confirmar-senha" class="floating-label">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>

            <p class="login-link">Já tem uma conta? <a href="/auth/login">Faça login</a></p>
        </div>
    </div>
    <script src="/static/js/cadastro.js"></script>
</body>
</html>
